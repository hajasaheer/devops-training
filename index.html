<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Git Practice Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1em;
    }
    main {
      padding: 2em;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1em;
    }
    button:hover {
      background-color: #005fa3;
    }
    footer {
      margin-top: 3em;
      padding: 1em;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Git Practice Page</h1>
  </header>

  <main>
    <p>This is a simple HTML page to practice Git basics like clone, commit, push, pull, and branch management.</p>
    <button onclick="alert('Git is fun!')">Click Me</button>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
